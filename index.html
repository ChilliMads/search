<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Search</title>
         <!--We add Bootstap and CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
             <!--This is where the we link to the other html sides-->
            <div class="header-links"> 
                <a href="index.html">Search</a>
                <a href="searchimage.html">Image Search</a>
                <a href="search_advanced.html">Advanced Search</a>
            </div>
        </header>
        <!-- The functionality for the search side, where the user can search on google or try "i am feeling lucky" button -->
        <div class="container">
            <div class="search-box">
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" name="q" class="search-input" placeholder="Search Google"> <!--“Network” inspector -->
                    <div class="button-container">
                        <input type="submit" value="Google Search" class="search-button">
                        <input type="submit" name="btnI" value="I am Feeling Lucky" class="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
