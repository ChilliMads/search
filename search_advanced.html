<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Advanced Search</title>
            <!--We add Bootstap and CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <!-- The header where we link to the search side -->
        <div class="header-links">
            <a href="index.html">Search</a>
        </div>
    </header>
    <!-- The functionality for the advanced search side, where the user can search on the various parameters -->
        <div class="advanced-search-container">
            <h4>Find pages with… </h4>
       
        <form action="https://www.google.com/search" method="GET">
            <div class="form-group">
                <label for="all-words"> All these words:</label>
                <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text"> <!--“Network” inspector -->
            </div>
            <div class="form-group">
                <label for="exact-phrase">This exact word or phrase:</label>
                <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text"> <!--“Network” inspector -->
            </div>
            <div class="form-group">
                <label for="any-words"> Any of these words:</label>
                <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text"> <!--“Network” inspector -->
            </div>
            <div class="form-group">
                <label for="none-words">None of these words:</label>
                <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text"> <!--“Network” inspector -->
            </div>
            <button type="submit" class="advanced-button">Advanced Search</button>
        </form>
    </div>
</body>
</html>
